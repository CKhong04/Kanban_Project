<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Agile2101</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/dragging.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
	<link rel="stylesheet" href="static\css\alert-bar.css">

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<!-- End of Fonts -->

	<!-- JavaScript for alert -->
	<script>
		function showAlert() {
			alert("This is an alert message!");
		}
	</script>
</head>
<body>
	<!-- Implementing a menu into the homepage -->
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">EMC & Co.</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<!-- Navigation. We hide it in small screens. -->
			<nav class="mdl-navigation mdl-layout--large-screen-only">
			<a class="mdl-navigation__link" href="">Homepage</a>
			<a class="mdl-navigation__link" href="http://127.0.0.1:5000/past_sprints">Past Sprints</a>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="showAlert(event)">Motivational Message</button>
			</nav>
		</div>
		</header>
		<div class="mdl-layout__drawer">
		<span class="mdl-layout-title">EMC & Co.</span>
		<nav class="mdl-navigation">
			<a class="mdl-navigation__link" href="">Will be user profile page</a>
			<a class="mdl-navigation__link" href="http://127.0.0.1:5000/update_password">Change password</a>
			<a class="mdl-navigation__link" href="/instructions">Instructions</a>
			<a class="mdl-navigation__link" href="/plot">Previous Sprint Graphs</a>
		</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">

	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				General User: <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>Task Log</h3>
			<form id="new-todo-form">
				<h4>Add tasks</h4>
				<input 
					type="text" 
					placeholder="Add your task here"
					name="content"
					id="content" />
				<input 
					type="text" 
					placeholder="Who is doing this task"
					name="personcontent"
					id="personcontent" />
				<h4>Category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="ui" /> 
						<span class="bubble ui"></span>
						<div>UI</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="ux" />
						<span class="bubble ux"></span>
						<div>UX</div>
					</label>
					<label>
						<input type="radio" name="category" id="category3" value="front-end" />
						<span class="bubble front-end"></span>
						<div>Front-End</div>
					</label>
					<label>
						<input type="radio" name="category" id="category4" value="back-end" />
						<span class="bubble back-end"></span>
						<div>Back-End</div>
					</label>
					<label>
						<input type="radio" name="category" id="category5" value="api" />
						<span class="bubble api"></span>
						<div>API</div>
					</label>
					<label>
						<input type="radio" name="category" id="category6" value="database" />
						<span class="bubble database"></span>
						<div>Database</div>
					</label>
					<label>
						<input type="radio" name="category" id="category7" value="framework" />
						<span class="bubble framework"></span>
						<div>Framework</div>
					</label>
					<label>
						<input type="radio" name="category" id="category8" value="testing" />
						<span class="bubble testing"></span>
						<div>Testing</div>
					</label>
				</div>

				<input type="submit" value="Add Task" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>Product Backlog</h3>
			<div class="swim-lane" id="todo-list" ></div>
				<p class="list-content" id="individual-tasks" draggable="true"></p>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- The Sprint Board, including the three statuses -->
<div class="board">
	<h2>Upcoming Sprint Backlog</h2>

	<div class="lanes">
	  <div class="swim-lane" id="todo-lane">
		<h3 class="heading">Sprint: To-Do</h3>

	  </div>

	  <div class="swim-lane" id="doing-lane">
		<h3 class="heading">Sprint: Doing</h3>

	  </div>

	  <div class="swim-lane" id="done-lane">
		<h3 class="heading">Sprint: Done</h3>

	  </div>
	</div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

<script>
    function showAlert(event) {
        event.preventDefault(); // Prevent the default behavior of the anchor element
        alert("Believe you can and you're halfway there!! You got this!!");
    }
	</script>
</body>
</main>
</div>>
</div>

</body>
</html>
</div>
