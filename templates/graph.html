<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>User burndown chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body> 
    <canvas id="lineChart" width="900" height="400"></canvas>
    <canvas id="lineChart2" width="900" height="400"></canvas>
    <canvas id="lineChart3" width="900" height="400"></canvas>

    <script> 
        var ctx = document.getElementById("lineChart").getContext("2d"); 
        var lineChart = new Chart(ctx, {
            type: "line", 
            data: {
                labels: {{ labels | safe }}, 
                datasets: [
                    {
                        label : "Sprint 1 Burndown Chart", 
                        data: {{ values | safe }}, 
                        fill: true, 
                        borderColor: "rgb(75, 192, 192)", 
                        lineTension: 0.1
                    }
                ]
            }, 
            options: {
                responsive: false 
            }
        });


        
        // Subplot 2
        var ctx2 = document.getElementById("lineChart2").getContext("2d");
        var lineChart2 = new Chart(ctx2, {
            type: "line",
            data: {
                labels: {{ labels2 | safe }},
                datasets: [
                    {
                        label: "Sprint 2 Burndown Chart",
                        data: {{ values2 | safe }},
                        fill: true,
                        borderColor: "rgb(255, 99, 132)",
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: false
            }
        });

                // Subplot 3
        var ctx3 = document.getElementById("lineChart3").getContext("2d");
        var lineChart3 = new Chart(ctx3, {
            type: "line",
            data: {
                labels: {{ labels3 | safe }},
                datasets: [
                    {
                        label: "Sprint 3 Burndown Chart",
                        data: {{ values3 | safe }},
                        fill: true,
                        borderColor: "rgb(54, 162, 235)",
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: false
            }
        });

    </script> 
</body>
</html>
