<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type = "text/css" href="..\style\loginFormStyle.css">
<body>
    <script src ="..\script\login_file.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <h2>EMC & Co Login systems </h2>
    <div class = "container">
    <div class = "main">
      
      <form class="modal-content animate" method="post" name = "loginForm" style="width: 400px;">

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id = "username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id = "password" required>
          
        <input type="button" value = "Login" id = "submit" onclick = "validate()"/>

      </form>

    </div>
    </div>
</body>
</html>
